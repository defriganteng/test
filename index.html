<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Responsif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <!-- Konten 1 (Sampul) -->
        <section id="konten1" class="section">
            <h1>Selamat Datang</h1>
            <button id="unlockButton">Buka Konten</button>
        </section>

        <!-- Konten 2 (Terkunci) -->
        <section id="konten2" class="section locked">
            <h2>Konten 2</h2>
            <p>Ini adalah konten kedua yang baru terbuka setelah tombol ditekan.</p>
        </section>

        <!-- Konten 3 (Terkunci) -->
        <section id="konten3" class="section locked">
            <h2>Konten 3</h2>
            <p>Ini adalah konten ketiga yang baru terbuka setelah tombol ditekan.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
