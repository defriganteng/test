<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="background-slide" style="background-image: url('background1.jpg')"></div>
        <div class="background-slide" style="background-image: url('background2.jpg')"></div>
        <div class="background-slide" style="background-image: url('background3.jpg')"></div>
    </div>
    <div class="content-container">
        <section id="content1" class="content">
            <div class="wedding-content">
                <h1 class="title">The Wedding of</h1>
                <h2 class="couple-names">Pria & Wanita</h2>
                <p class="to-text">Kepada Yth</p>
                <p class="guest-name">Nama Tamu</p>
                <button class="open-invitation" onclick="enableScroll()">Buka Undangan</button>
            </div>
        </section>
        <section id="content2" class="content">
            <div class="wedding-content">
                <h1 class="title">THE WEDDING OF</h1>
                <h2 class="couple-names">Putra & Putri</h2>
                <p class="wedding-date">23 . 08 . 2024</p>
            </div>
        </section>
        <section id="content3" class="content">
            <div>
                <h1>Konten 3</h1>
                <p>Halaman ketiga dengan konten Anda</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
